<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <title>Counter App</title>
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <h1>Counter</h1>
        <h2 id="count" value="0">0</h2>
        <h3>Click the buttons to Change the counter</h3>
        <input id="subtract" class="btn" type="button" value="Subtract" />
        <input id="reset" class="btn" type="button" value="Reset" />
        <input id="add" class="btn" type="button" value="Add" />
      </div>
    </div>
    <!-- JavaScript -->
    <script src="./script.js"></script>
  </body>
</html>
